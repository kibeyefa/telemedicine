<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Login</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="/static/css/signin.css" rel="stylesheet">
</head>

<body class="">

  <main class="form-signin">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% if err_msg %}
      <div class="mt-3">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{err_msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      {% endif %}

      <h4>Setup your profile</h4>
      <div class="row my-3">
        <div class="col">
          <label for="" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Your Name" required>
        </div>
      </div>
      <div class="row my-3">
      <div class="col">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <label for="" class="form-label">Phone</label>
          <input type="tel"  class="form-control" name="phone" id="" placeholder="Phone number" required>
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <label for="" class="form-label">Profile Image</label>
          <input type="file"  class="form-control" name="image" id="" accept="image/*" required> 
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <label for="" class="form-label">Date of Birt</label>
          <input type="date" class="form-control" name="date_of_birth" id="" placeholder="D" required>
        </div>
        <div class="col">
          <label for="" class="form-label">Gender</label>
          <select class="form-control" required name="gender">
            <option disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <label for="" class="form-label">Address</label>
          <textarea name="address" class="form-control mb-3" id=""></textarea>
        </div>        
      </div>
      {% if profile_type == 'doctor' %}
      <div class="row mb-3">
        <div class="col">
          <label for="" class="form-label" required="true">Bio</label>
          <textarea name="bio" class="form-control" id=""></textarea>
        </div>
      </div>
      {% endif %}

      <button class="btn btn-primary btn-lg w-100">Submit</button>
    </form>
  </main>

  <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
